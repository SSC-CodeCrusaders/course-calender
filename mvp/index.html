<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker</title>
</head>
<body>
  <label for="calendar">Select date from</label>
  <input type="date" id="first_day" name="date">
  <label for="calendar"> to</label>
  <input type="date" id="last_day" name="date">
  <br>

  <label for="class_time">Class Time: </label>
  <input type="time" id="class_time" name="time">
  <br>

  <h2>Days of class:</h2>
  <label for="monday">Monday</label>
  <input type="checkbox" id="monday" name="days">
  
  <label for="tuesday">Tuesday</label>
  <input type="checkbox" id="tuesday" name="days">
  
  <label for="wednesday">Wednesday</label>
  <input type="checkbox" id="wednesday" name="days">
  
  <label for="thursday">Thursday</label>
  <input type="checkbox" id="thursday" name="days">
  
  <label for="friday">Friday</label>
  <input type="checkbox" id="friday" name="days">
  
  <label for="saturday">Saturday</label>
  <input type="checkbox" id="saturday" name="days">
  
  <label for="sunday">Sunday</label>
  <input type="checkbox" id="sunday" name="days">
  <br>

  <label for="instructor_name">Instructor Name: </label>
  <input type="text" id="instructor_name"><br>
  <label for="class_name">Name of Class: </label>
  <input type="text" id="class_name"><br>
  <label for="location">Location: </label>
  <input type="text" id="location"><br>

  <button id="create_isp">Create ISP</button>

  <script src="script.js"></script>
</body>
</html>
